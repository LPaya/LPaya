<body>
    <img src="images/photo_2025-09-02_16-22-03.jpg" alt="" class="logo">

        <h1 class="animated slide-top">LPaya | إل-بايا</h1>
        <p class="top animated slide-bottom">خبير في تصميم الصفحات الالكترونية</p>
        
        <p class="Q animated">من أنت؟</p>
        
        <div class="container">
            <div class="container-1 animated slide-left">
                <a href="client.html" target="_blank">صاحب/ة مشروع <br><span>(اريد صفحة لمتجري)</span>
                <img src="images/icons8-person-100.png" alt="person"></a>
            </div>
        
            <div class="container-1 animated slide-right">
                <a href="partners.html" target="_blank">وكالة تسويق/شريك تصميم صفحات <br><span>(اريد تعاون مع مصمم صفحات)</span>
                <img src="images/icons8-handshake-100.png" alt="handshake"></a>
            </div>
        </div>

            <script>
    const elements = document.querySelectorAll('.animated');

const observer = new IntersectionObserver((entries)=> {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
});

elements.forEach(el => observer.observe(el));</script>
